{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} üè† {% endblock %} Welcome Home</h1>
    <hr>
    <h2>Top Posts</h2>
    {% for post in posts %}
        <div class="card" style="margin: 8px 0px">
            <div class="card-body">
                <h3>{{ post['title'] }}</h3>
                <p><i>{{ post['created'] }} UTC</i></p>
                <hr>
                <p>{{ post['content'] }}</p>
                <a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
            </div>
        </div>
    {% endfor %}
    <hr>
    <h3>The current time is {{ utc_dt }} UTC</h3>
{% endblock %}
