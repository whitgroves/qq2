{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} ‚úç {% endblock %} Sign Up</h1>
    <hr>
    <form method="post">
        {{ form.csrf_token }}
        <div class="mb-3" >
            <h5>{{ form.email.label }}</h5>
            <p>{{ form.email(size=100) }}</p>
        </div>
        <div class="mb-3">
            <h5>{{ form.password.label }}</h5>
            <p>{{ form.password(size=100) }}</p>
        </div>
        <div class="mb-3">
            <h5>{{ form.username.label }}</h5>
            <p>{{ form.username(size=100) }}</p>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
{% endblock %}
