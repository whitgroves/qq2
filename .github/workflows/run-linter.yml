name: Pylint

run-name: lint -- ${{ github.ref_name }} / ${{ github.sha }}

on:
  push:
    branches:
      - test

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    environment: test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.x'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Lint App
        run: pylint app/*

      - name: Lint Tests
        run: pylint tests/*
